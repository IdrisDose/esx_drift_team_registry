<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">

			<div class="dialog-inner">

				<div id="menu-title">
					<h1 id="menu-header">Welcome to the teams management menu!</h1>
					<p class="help">Please select an option below.</p>
				</div>

				<div id="main-menu">
					<div class="actions">
						<button id="btn-join-team" class="main-actions" disabled>Join a team</button>
						<button id="btn-new-team" class="main-actions">Create a new team</button>
						<button id="btn-view-teams" class="main-actions">View and Edit Teams</button>
					</div>
				</div>

				<div id="register-menu">
					<form id="drift_team_register">
						<div class="form-inputs">
							<label for="teamname">Team Name:</label>
							<input id="teamname" name="team_name" type="text" placeholder="Team Name (with color codes)"><br>
						</div>

						<div class="form-inputs">
							<label for="team_color">Color:</label>
							<select name="team_color" class="team_color">
								<option value="1">Red</option>
								<option value="2">Green</option>
								<option value="3">Yellow</option>
								<option value="4">Blue</option>
								<option value="5">L-Blue</option>
								<option value="6">Purple</option>
								<option value="7">White</option>
								<option value="8">Dark Red</option>
								<option value="9">Pink</option>
							</select><br>
						</div>

						<div class="form-inputs">
							<label for="teamtag">Team Tag:</label>
							<input id="teamtag" name="team_tag" type="text" placeholder="Tag E.G: ^4串联 Dori"><br>
						</div>

						<div class="form-inputs">
							<label for="team_type">Type:</label>
							<select name="team_type" class="team_type"></select><br>
						</div>

						<div class="actions">
							<button id="submit" type="submit" style="margin-right: 5px;">Create</button>
							<button class="back-btn">Back</button>
						</div>
					</form>

				</div>

				<div id="edit-menu">
					<form id="drift_team_edit">
						<div class="form-inputs">
							<label for="teamname">Team Name:</label>
							<input id="teamname" name="team_name" type="text" placeholder="Team Name (with color codes)"><br>
						</div>

						<div class="form-inputs">
							<label for="team_color">Color:</label>
							<select name="team_color" class="team_color">
								<option value="1">Red</option>
								<option value="2">Green</option>
								<option value="3">Yellow</option>
								<option value="4">Blue</option>
								<option value="5">L-Blue</option>
								<option value="6">Purple</option>
								<option value="7">White</option>
								<option value="8">Dark Red</option>
								<option value="9">Pink</option>
							</select><br>
						</div>

						<div class="form-inputs">
							<label for="teamtag">Team Tag:</label>
							<input id="teamtag" name="team_tag" type="text" placeholder="Tag E.G: 串联 Dori"><br>
						</div>

						<div class="form-inputs">
							<label for="team_type">Type:</label>
							<select name="team_type" class="team_type"></select><br>
						</div>

						<div class="actions">
							<input type="hidden" name="team_id" value="">
							<button id="submit" type="submit" style="margin-right: 5px;">Updated</button>
							<button class="back-btn">Back</button>
						</div>
					</form>

				</div>

				<div id="view-menu">
					<table class="table-responsive">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Tag</th>
								<th>Color</th>
								<th>Type</th>
								<th>Actions</th>
							</tr>
						</thead>

						<tbody id="team-list">

						</tbody>
					</table>

					<div class="actions" style="margin-top:5px;">
						<button class="back-btn" >Back</button>
					</div>
				</div>
			</div>

			<div id="footer" style="color: grey;">
				<span>Created By Idris.</span>
			</div>
		</div>


		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
